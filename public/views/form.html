<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="/css/formStyles.css">

    <title>DataBoss</title>
  </head>

  <body>
    <div class="container">
      <h1>CheatSheet Generator</h1>
      <div class="divider"></div>

      <form class="" action="" method="post">

        <div class="row">

          <div class="col s12">
            <div class="col s3 offset-s1">
                <h4>Language</h4>
            </div>
            <div class="input-field col s6" id="input-box">
              <select name="language">
                <option value="" disabled selected>Choose your language</option>
                <option value="1">Ruby</option>
                <option value="2">Node</option>
              </select>
            </div>
          </div>

          <div class="col s12">
            <div class="col s3 offset-s1">
                <h4>Framework</h4>
            </div>
            <div class="input-field col s6" id="input-box">
              <select name="framework">
                <option value="" disabled selected>Choose your framework</option>
                <option value="1">Rails</option>
                <option value="2">Sinatra</option>
              </select>
            </div>
          </div>

          <div class="col s12">
            <div class="col s3 offset-s1">
                <h4>ORM</h4>
            </div>
            <div class="input-field col s6" id="input-box">
              <select name="orm">
                <option value="" disabled selected>Choose your ORM</option>
                <option value="1">Active Record</option>
                <option value="2">Data Mapper</option>
              </select>
            </div>
          </div>

          <div class="col s12">
            <div class="col s3 offset-s1">
                <h4>DB Type</h4>
            </div>
            <div class="input-field col s6" id="input-box">
              <select name="db">
                <option value="" disabled selected>Choose your database</option>
                <option value="1">Postgres</option>
                <option value="2">mySql</option>
              </select>
            </div>
          </div>

        <div class="col s12">
          <div class="col s3 offset-s1">
              <h4>Table Name</h4>
          </div>
          <div class="input-field col s6" id="input-box">
            <input id="table-name" type="text" class="validate" name="tableName">
            <label for="table-name">Table Name</label>
          </div>
        </div>

        <div class="col s12">
          <div class="col s3 offset-s1">
              <h4>Column Name</h4>
          </div>
          <div class="input-field col s6" id="input-box">
            <input id="column-name" type="text" class="validate" name="columnName">
            <label for="column-name">Column Name</label>
          </div>
        </div>

        <div class="col s12">
          <div class="col s3 offset-s1">
              <h5><strong>...data types</strong></h5>
          </div>
          <div class="input-field col s6" id="input-box">
            <select name="dataTypes">
              <option value="" disabled selected>Choose your types</option>
              <option value="1">String</option>
              <option value="2">Integer</option>
              <option value="3">...</option>
            </select>
          </div>
        </div>

        <div class="col s12">
          <div class="col s3 offset-s1">
              <h5><strong>...validations</strong></h5>
          </div>
          <div class="input-field col s6" id="input-box">
            <select name="validation">
              <option value="" disabled selected>Choose your validations</option>
              <option value="1">Required</option>
              <option value="2">Not-required</option>
              <option value="3">...</option>
            </select>
          </div>
        </div>

        <div class="col s12">
          <div class="col s3 offset-s6">
            <input type="Submit" class="btn right">
          </div>
        </div>

      </div>

    </form>

    <div class="row">
      <div class="col s12">
        <h2> User's choices</h2>
        <pre id="result">
        </pre>
      </div>

    </div>

  </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="/src/formInterface.js"></script>
    <script type="text/javascript" src="/src/userSelections.js"></script>
  </body>

</html>
